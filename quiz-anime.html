<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebee;
            padding: 20px;
        }

        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        img {
            width: 200px;
            height: auto;
            margin: 20px 0;
        }

        button {
            background-color: #ef5350;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin: 20px 0;
            min-height: 24px;
        }

        #loading {
            display: none;
            margin: 20px;
        }

        .score {
            margin-top: 15px;
            font-size: 18px;
        }

        button.menu-btn {
            background-color: #26a69a;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.menu-btn:hover {
            background-color: #00897b;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz Anime</h1>
        <div id="loading">Chargement des questions...</div>
        <p>Reconnaissez le titre de cet anime :</p>
        <img id="anime" src="" alt="Anime">
        <div id="options">
            <!-- Options générées par JavaScript -->
        </div>
        <div id="result"></div>
        <div class="score">Score: <span id="score">0</span>/<span id="total">0</span></div>
        <button id="next">Suivant</button>
    </div>

    <script src="anime.js"></script>
</body>

</html>
