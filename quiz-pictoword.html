<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pictoword</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Pictoword</h1>
        <p>Devinez le mot combin√© √† partir des images :</p>
        <div class="images">
            <img id="image1" src="" alt="Image 1">
            <img id="image2" src="" alt="Image 2">
        </div>
        <input type="text" id="answer" placeholder="Votre r√©ponse">
        <button id="submit">Valider</button>
        <div id="result"></div>
        <button id="next">Suivant</button>
    </div>

    <script>
        const pictowords = [
            { img1: "assest/images/pictoword/boots.jpg", img2: "assest/images/pictoword/trap.jpg", answer: "bootstrap" },
            { img1: "assest/images/pictoword/py.jpg", img2: "assest/images/pictoword/python.jpg", answer: "python" },
            { img1: "assest/images/pictoword/coffee.jpg", img2: "assest/images/pictoword/script.jpg", answer: "javascript" },
            { img1: "assest/images/pictoword/pi.jpg", img2: "assest/images/pictoword/pc.jpg", answer: "php" },
            { img1: "assest/images/pictoword/git.jpg", img2: "assest/images/pictoword/hub.jpg", answer: "github" },
            { img1: "assest/images/pictoword/visual.jpg", img2: "assest/images/pictoword/studio.jpg", answer: "visuel studio" }
        ];

        let currentQuestion = 0;
        let score = 0;
        const image1 = document.getElementById("image1");
        const image2 = document.getElementById("image2");
        const answerInput = document.getElementById("answer");
        const resultDiv = document.getElementById("result");
        const submitButton = document.getElementById("submit");
        const nextButton = document.getElementById("next");

        function loadQuestion() {
    if (currentQuestion >= pictowords.length) {
        endQuiz();
        return;
    }

    const pw = pictowords[currentQuestion];
    image1.src = pw.img1;
    image2.src = pw.img2;
    image1.alt = "Image 1 pour " + pw.answer;
    image2.alt = "Image 2 pour " + pw.answer;
    answerInput.value = "";
    resultDiv.textContent = "";
    answerInput.focus();
    submitButton.disabled = false; // ‚úÖ R√©active pour la nouvelle question
}


function checkAnswer() {
    const userAnswer = answerInput.value.trim().toLowerCase();
    const correctAnswer = pictowords[currentQuestion].answer.toLowerCase();

    if (userAnswer === correctAnswer) {
        resultDiv.textContent = "Correct !";
        resultDiv.style.color = "green";
        score++;
    } else {
        resultDiv.textContent = `Incorrect. La r√©ponse √©tait "${correctAnswer}".`;
        resultDiv.style.color = "red";
    }

    submitButton.disabled = true; // üîê Emp√™che de valider plusieurs fois
}


        function endQuiz() {
            image1.style.display = "none";
            image2.style.display = "none";
            answerInput.style.display = "none";
            submitButton.style.display = "none";
            nextButton.style.display = "none";
            resultDiv.innerHTML = `
                <h3>Quiz Termin√© !</h3>
                <p>Votre score final : ${score}/${pictowords.length}</p>
                <p>${getFinalMessage()}</p>
                
            `;
            const menuBtn = document.createElement("button");
    menuBtn.textContent = "Retour au Menu";
    menuBtn.className = "menu-btn";
    menuBtn.onclick = () => window.location.href = "index.html";
    resultDiv.appendChild(menuBtn);
            ;
        }

        function getFinalMessage() {
            const percentage = (score / pictowords.length) * 100;
            if (percentage >= 80) return "Excellent ! Vous √™tes un pro des PictoWords !";
            if (percentage >= 60) return "Bien jou√© ! Vous avez une bonne intuition.";
            if (percentage >= 40) return "Pas mal ! Vous pouvez encore progresser.";
            return "Continuez √† vous entra√Æner !";
        }

        submitButton.addEventListener("click", checkAnswer);
        nextButton.addEventListener("click", () => {
            currentQuestion++;
            loadQuestion();
        });

        // D√©marrer
        loadQuestion();
    </script>
</body>
</html>
