<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Drapeaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        img {
            width: 200px;
            height: auto;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-weight: bold;
            margin: 20px 0;
        }
        /* Styles pour le score */
.score-display {
    font-size: 1.2em;
    margin: 15px 0;
    font-weight: bold;
}

/* Style pour le bouton menu */
.menu-btn {
    background-color: #26a69a;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    margin-top: 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.menu-btn:hover {
    background-color: #00897b;
}

/* Style pour les résultats finaux */
#result h3 {
    color: #2c3e50;
    margin-bottom: 10px;
}

#result p {
    margin: 5px 0;
}
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Drapeaux</h1>
        <p>Devinez le pays correspondant à ce drapeau :</p>
        <img id="flag" src="" alt="Drapeau">
        <div id="options">
            <!-- Les options seront générées par JavaScript -->
        </div>
        <div id="result"></div>
        <div class="score-display">
            Score: <span id="score">0</span>/<span id="total">0</span>
        </div>
        <button id="next">Question Suivante</button>
    </div>

    <script src="flags.js">
    </script>
</body>
</html>
